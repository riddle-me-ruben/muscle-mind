<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Quiz</title>
</head>
<body>
    <h1>Create a New Quiz</h1>

    <a href="{{ url_for('home') }}">
        <button>Return to Home</button>
    </a>

    <form method="POST" action="{{ url_for('create_quiz_route') }}">
        <label for="num_questions">How many questions do you want to create (max 10)?</label>
        <input type="number" id="num_questions" name="num_questions" min="1" max="10" required>
        <button type="submit">Start Quiz Creation</button>
    </form>
    


    {% if questions %}
        <!-- Render the form for quiz creation -->
        <form method="POST" action="{{ url_for('submit_quiz_route') }}">
            {% for question in questions %}
            <div class="question">
                <label>{{ question }}</label><br>
                <input type="text" name="question_text_{{ loop.index0 }}" placeholder="Enter your question" required><br>

                <label for="option1_{{ loop.index0 }}">Option 1</label>
                <input type="text" name="answer_{{ loop.index0 }}_1" required><br>

                <label for="option2_{{ loop.index0 }}">Option 2</label>
                <input type="text" name="answer_{{ loop.index0 }}_2" required><br>

                <label for="option3_{{ loop.index0 }}">Option 3</label>
                <input type="text" name="answer_{{ loop.index0 }}_3" required><br>

                <label for="option4_{{ loop.index0 }}">Option 4</label>
                <input type="text" name="answer_{{ loop.index0 }}_4" required><br>

                <label>Correct Answer:</label><br>
                <input type="radio" name="correct_answer_{{ loop.index0 }}" value="A" required> A
                <input type="radio" name="correct_answer_{{ loop.index0 }}" value="B"> B
                <input type="radio" name="correct_answer_{{ loop.index0 }}" value="C"> C
                <input type="radio" name="correct_answer_{{ loop.index0 }}" value="D"> D
            </div>
            {% endfor %}
            <button type="submit">Submit Quiz</button>
        </form>
    {% endif %}

</body>
</html>
