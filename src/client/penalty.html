<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Penalty</title>
</head>
<body>
        <h1>Wrong Answer. Do 10 pushups.</h1>
        
        <div class="pushup-container">
            <div class="pushup-person">
                <div class="pushup-body"></div>
                <div class="pushup-head"></div>
            </div>
            <div class="pushup-ground"></div>
        </div>
        
        {% if question_num < total_questions - 1 %}
            <a href="{{ url_for('take_quiz_route', quiz_id=quiz_id, question_num=question_num + 1) }}">
                <button>Go to Next Question</button>
            </a>
        {% else %}
            <a href="{{ url_for('score_route', quiz_id=quiz_id, score=score, total=total_questions) }}">
                <button>View Score</button>
            </a>
        {% endif %}
        
        </body>
