<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - {{ quiz['title'] }}</title>
</head>
<body>

<h1>{{ quiz['title'] }}</h1>

<form method="POST" action="{{ url_for('submit_quiz_answers_route', quiz_id=quiz_id) }}">
    {% for question in quiz['questions'] %}
        <div class="question">
            <p>{{ question['question'] }}</p>
            <label>
                <input type="radio" name="answer_{{ loop.index0 }}" value="A" required>
                {{ question['options'][0] }}
            </label><br>
            <label>
                <input type="radio" name="answer_{{ loop.index0 }}" value="B">
                {{ question['options'][1] }}
            </label><br>
            <label>
                <input type="radio" name="answer_{{ loop.index0 }}" value="C">
                {{ question['options'][2] }}
            </label><br>
            <label>
                <input type="radio" name="answer_{{ loop.index0 }}" value="D">
                {{ question['options'][3] }}
            </label><br>
        </div>
    {% endfor %}
    <button type="submit">Submit Quiz</button>
</form>


</body>
</html>
