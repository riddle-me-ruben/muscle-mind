<!--home.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/home.css"> <!-- Linking your existing CSS -->
</head>
<body>

    <h1>Welcome to Muscle Mind!</h1>

    <!-- Button to create a quiz -->
    <a href="{{ url_for('create_quiz_route') }}">
        <button class="create-quiz-button">Create Quiz</button>
    </a>

    <!-- Only show the quizzes if there are any -->
    {% if quizzes and quizzes|length > 0 %}
    <h2>Your Quizzes:</h2>
    <ul>
        {% for quiz in quizzes %}
            <div class="quiz-item">
                <span class="quiz-title">{{ quiz.title }}</span>
                <div class="button-group">
                    <a href="{{ url_for('quiz_detail_route', quiz_id=quiz['quiz_id']) }}" class="view-quiz-button">View</a>
                    <a href="{{ url_for('take_quiz_route', quiz_id=quiz['quiz_id'], question_num=0) }}" class="take-quiz-button">Take</a>
                    <!-- Delete button with confirmation -->
                    <form action="{{ url_for('delete_quiz_route', quiz_id=quiz['quiz_id']) }}" method="post" style="display: inline;">
                        <button type="submit" class="delete-quiz-button" onclick="return confirm('Are you sure you want to delete this quiz?');">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </ul>
    {% else %}

    <!-- <div class="quiz-item">
        <p style="text-align: center;">No quizzes available.</p>
    </div> -->
    
    {% endif %}

    <!-- Log out button -->
    <a href="{{ url_for('logout') }}">
        <button class="logout-button">Log Out</button>
    </a>

</body>
</html>
