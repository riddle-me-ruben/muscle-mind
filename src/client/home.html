<!--home.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/home.css"> <!-- Linking your existing CSS -->
</head>
<body>

    <h1>Welcome to Muscle Mind!</h1>

    <!-- Button to create a quiz -->
    <a href="{{ url_for('create_quiz_route') }}">
        <button class="create-quiz-button">Create Quiz</button>
    </a>

    <!-- Only show the quizzes if there are any -->
    {% if quizzes and quizzes|length > 0 %}
    <h2>Your Quizzes:</h2>
    <ul>
        {% for quiz in quizzes %}
            <li class="quiz-item">
                <div class="quiz-container">
                    <!-- Display the quiz title -->
                    <span class="quiz-title">{{ quiz[1] }}</span>

                    <!-- Button container for better alignment and layout -->
                    <div class="button-group">
                        <a href="{{ url_for('quiz_detail_route', quiz_id=quiz[0]) }}">
                            <button class="view-quiz-button">View Quiz</button>
                        </a>
                        <a href="{{ url_for('take_quiz_route', quiz_id=quiz[0], question_num=0) }}">
                            <button class="take-quiz-button">Take Quiz</button>
                        </a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No quizzes available.</p>
    {% endif %}

    <!-- Log out button -->
    <a href="{{ url_for('logout') }}">
        <button class="logout-button">Log Out</button>
    </a>

</body>
</html>
