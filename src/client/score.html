
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
</head>
<body>
    <h1>Quiz Completed!</h1>
    <p class="score">Your score is: {{ score }} out of {{ total }}</p>

    <!-- Conditional Redirection -->
    {% if session.get('other_user_email') %}
        <a href="{{ url_for('view_other_user_quizzes') }}">
            <button>Return to {{ session.get('other_user_email') }}'s Quizzes</button>
        </a>
    {% else %}
        <a href="{{ url_for('home') }}">
            <button>Return to Home</button>
        </a>
    {% endif %}
</body>
</html>

{% extends "music_base.html" %}
