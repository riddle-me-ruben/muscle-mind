<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/quiz-detail.css">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <title>{{ quiz.title }} - Quiz Details</title>
</head>
<body>
    
    <h1>{{ quiz.title }}</h1>  <!-- Display the quiz title -->
    
    <div class="content-box">
        <audio id="background-music" autoplay loop>
            <source src="{{ audio_file }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!-- Display the questions and options -->
        {% for question in quiz.questions %}
            <h2>{{ question.question }}</h2>  <!-- Display the question text -->

            <ul>
                <li>A: {{ question.options[0] }}</li>  <!-- Option 1 -->
                <li>B: {{ question.options[1] }}</li>  <!-- Option 2 -->
                <li>C: {{ question.options[2] }}</li>  <!-- Option 3 -->
                <li>D: {{ question.options[3] }}</li>  <!-- Option 4 -->
            </ul>

            <p>Correct Answer: {{ question.correct_option }}</p>  <!-- Display the correct option -->
        {% endfor %}
    </div>

    <a href="{{ url_for('home') }}">
        <button>Back to Home</button>
    </a>

</body>
</html>
